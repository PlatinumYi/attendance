<div class=heading>
    出勤情况
  </div>
  <div class="card-body table-responsive">
    <table class="table">
        <thead>
            <th>姓名</th>
            <th>请假原因</th>
            <th>请假时间</th>
            <th>请假时长</th>
        </thead>
        <tbody>
            <tr *ngFor="let da of dat" (click)="onSelect(da)" [class.selectd]="da === selectedData">
                <th>{{da.employee}}</th>
                <td>{{da.reason}}</td>
                <td>{{da.start_time}}</td>
                <td>{{da.length}}天</td>
            </tr>
        </tbody>
    </table>
  </div>
