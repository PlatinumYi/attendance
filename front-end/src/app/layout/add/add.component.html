<html>
<head>
    <title>表单示例</title>
</head>
<body>
  
  <div>
    <form>
    <table class="t">
        <tr>
            <td>请假理由：</td>
            <td><input class="input" type="text" name="applyrason" [(ngModel)]="abs.reason"/></td>
        </tr>
        <tr>
            <td>请假长度：</td>
            <td><input class="input" type="number" name="applyname"  [(ngModel)]="abs.length"/></td>
        </tr>
        <tr>
            <td>开始时间：</td>
            <td><input class="input" type="date" name="applydate" [(ngModel)]="abs.start_time"/></td>
        </tr>
        <tr>
            <td>请假类型：</td>
            <td><input class="input" type="text" name="applytype" [(ngModel)]="abs.type" disabled="true"/></td>
        </tr>
       
    </table> 
     <input  type="button" value="提交" (click)="onSubmit()" style="background-color:#3762bc"/>
     <input  type="button" value="返回" (click)="back()" style="background-color:red"/>
    </form>
    
    
      
    
  </div>
</body>
