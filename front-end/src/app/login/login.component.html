<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>工号：</label>
  <input type="text" formControlName="work_number" >
  <label>密码：</label>
  <input type="password" formControlName="password">
  <button type="submit" >登录</button>
 {{message}}{{route}}
</form>
<br>
没有账号? <button type="button" routerLink="/register">注册</button>
